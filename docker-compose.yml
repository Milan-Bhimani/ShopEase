version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ecommerce-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Application settings
      - APP_NAME=E-Commerce API
      - APP_VERSION=1.0.0
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000

      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-production-secret-key}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=1440

      # Firebase Configuration - use container path
      - FIREBASE_CREDENTIALS_PATH=/app/serviceAccountKey.json

      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-*}

      # Brevo SMTP Configuration - loaded from .env file via env_file directive
      # Do not override here, let env_file handle these
    volumes:
      # Mount frontend for development
      - ./frontend:/app/frontend:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx for production
  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: ecommerce-network
