<!--
================================================================================
ShopEase Shopping Cart Page (cart.html)
================================================================================

PURPOSE:
--------
Displays the user's shopping cart with all items.
Allows quantity changes, item removal, and proceeding to checkout.

AUTHENTICATION:
---------------
This is a PROTECTED page. Users must be logged in.
Uses Utils.requireAuth() to redirect to login if not authenticated.

PAGE LAYOUT:
------------
TWO-COLUMN LAYOUT (on desktop):

LEFT COLUMN (col-lg-8):
  - Item count header with Clear Cart button
  - List of cart items, each showing:
    - Product image (clickable to product page)
    - Product name
    - Out of stock warning (if applicable)
    - Quantity selector (+/- buttons)
    - Remove button
    - Subtotal and per-item price

RIGHT COLUMN (col-lg-4):
  - Order summary card:
    - Price for N items
    - Delivery charges (FREE if subtotal >= ₹500)
    - Progress to free delivery
    - Total amount
    - Proceed to Checkout button
    - Continue Shopping link

EMPTY CART STATE:
-----------------
If no items in cart, shows:
- Empty cart icon
- "Your cart is empty" message
- Continue Shopping button

JAVASCRIPT FUNCTIONS:
---------------------
- loadCart(): Fetches cart data from API
- renderCart(): Renders cart items and summary
- updateQuantity(): Changes item quantity
- removeItem(): Removes single item from cart
- clearCart(): Removes all items (with confirmation)

REAL-TIME UPDATES:
------------------
When quantity is changed:
1. API call to update cart
2. Re-render entire cart (for correct totals)
3. Update cart badge in navbar

PRICING LOGIC:
--------------
- Subtotal: Sum of (item.price * item.quantity)
- Shipping: ₹40 if subtotal < ₹500, else FREE
- Total: Subtotal + Shipping

DATA STRUCTURE:
---------------
Cart object from API:
{
  items: [
    {
      product_id: "abc123",
      product_name: "Product Name",
      product_image: "url",
      price: 999,
      quantity: 2,
      subtotal: 1998,
      in_stock: true,
      stock_quantity: 10
    }
  ],
  item_count: 2,
  subtotal: 1998,
  shipping: 0,
  total: 1998
}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Shopping Cart - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-bag-heart-fill me-2"></i>ShopEase
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="auth-buttons">
                        <a class="nav-link" href="/login.html">
                            <i class="bi bi-person me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item dropdown" id="user-menu" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="user-name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile.html"><i class="bi bi-person me-2"></i>My Profile</a></li>
                            <li><a class="dropdown-item" href="/profile.html#orders"><i class="bi bi-box me-2"></i>Orders</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="Utils.handleLogout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative active" href="/cart.html">
                            <i class="bi bi-cart3 me-1"></i>Cart
                            <span class="badge bg-warning cart-badge" id="cart-badge" style="display: none;">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <h4 class="mb-4"><i class="bi bi-cart3 me-2"></i>Shopping Cart</h4>

        <div class="row" id="cart-content">
            <!-- Cart loaded dynamically -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 ShopEase. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        let cart = null;

        document.addEventListener('DOMContentLoaded', async () => {
            Utils.updateNavbar();

            if (!Utils.requireAuth()) return;

            loadCart();
        });

        async function loadCart() {
            const container = document.getElementById('cart-content');

            try {
                cart = await API.Cart.getCart();
                renderCart();
            } catch (error) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-exclamation-circle text-danger display-1"></i>
                        <h4 class="mt-3">Error Loading Cart</h4>
                        <p class="text-muted">${error.message}</p>
                        <button class="btn btn-primary" onclick="loadCart()">Try Again</button>
                    </div>
                `;
            }
        }

        function renderCart() {
            const container = document.getElementById('cart-content');

            if (!cart.items || cart.items.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-cart-x text-muted display-1"></i>
                        <h4 class="mt-3">Your cart is empty</h4>
                        <p class="text-muted">Add some products to get started!</p>
                        <a href="/" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">${cart.item_count} items in your cart</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="clearCart()">
                            <i class="bi bi-trash me-1"></i>Clear Cart
                        </button>
                    </div>

                    <div id="cart-items">
                        ${cart.items.map(item => `
                            <div class="cart-item d-flex" id="item-${item.product_id}">
                                <img src="${item.product_image || 'https://via.placeholder.com/100x100?text=No+Image'}"
                                     alt="${item.product_name}" class="me-3"
                                     onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'">

                                <div class="flex-grow-1">
                                    <h6 class="mb-1">
                                        <a href="/product.html?id=${item.product_id}" class="text-decoration-none text-dark">
                                            ${item.product_name}
                                        </a>
                                    </h6>

                                    ${!item.in_stock ? `
                                        <div class="text-danger small mb-2">
                                            <i class="bi bi-exclamation-circle me-1"></i>Out of Stock
                                        </div>
                                    ` : ''}

                                    <div class="d-flex align-items-center gap-3 mt-2">
                                        <div class="quantity-selector">
                                            <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity('${item.product_id}', ${item.quantity - 1})">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                            <input type="number" value="${item.quantity}" min="1" max="${item.stock_quantity}"
                                                   onchange="updateQuantity('${item.product_id}', this.value)" style="width: 50px;">
                                            <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity('${item.product_id}', ${item.quantity + 1})">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                        </div>

                                        <button class="btn btn-link text-danger p-0" onclick="removeItem('${item.product_id}')">
                                            <i class="bi bi-trash"></i> Remove
                                        </button>
                                    </div>
                                </div>

                                <div class="text-end">
                                    <div class="h5 mb-0">${Utils.formatPrice(item.subtotal)}</div>
                                    <small class="text-muted">${Utils.formatPrice(item.price)} x ${item.quantity}</small>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="order-summary">
                        <h5>PRICE DETAILS</h5>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Price (${cart.item_count} items)</span>
                            <span>${Utils.formatPrice(cart.subtotal)}</span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Delivery Charges</span>
                            <span class="${cart.shipping === 0 ? 'text-success' : ''}">
                                ${cart.shipping === 0 ? 'FREE' : Utils.formatPrice(cart.shipping)}
                            </span>
                        </div>

                        ${cart.subtotal < 500 ? `
                            <div class="small text-muted mb-2">
                                Add ${Utils.formatPrice(500 - cart.subtotal)} more for free delivery
                            </div>
                        ` : ''}

                        <hr>

                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total Amount</strong>
                            <strong class="h5 mb-0">${Utils.formatPrice(cart.total)}</strong>
                        </div>

                        <a href="/checkout.html" class="btn btn-buy w-100 btn-lg">
                            <i class="bi bi-lock-fill me-2"></i>Proceed to Checkout
                        </a>

                        <div class="text-center mt-3">
                            <a href="/" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        async function updateQuantity(productId, quantity) {
            quantity = parseInt(quantity);

            if (quantity < 1) {
                removeItem(productId);
                return;
            }

            try {
                cart = await API.Cart.updateItem(productId, quantity);
                renderCart();
                Utils.updateCartBadge();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }

        async function removeItem(productId) {
            try {
                cart = await API.Cart.removeItem(productId);
                Utils.showToast('Item removed from cart');
                renderCart();
                Utils.updateCartBadge();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }

        async function clearCart() {
            if (!confirm('Are you sure you want to clear your cart?')) return;

            try {
                await API.Cart.clear();
                cart = { items: [], item_count: 0, subtotal: 0, tax: 0, shipping: 0, total: 0 };
                Utils.showToast('Cart cleared');
                renderCart();
                Utils.updateCartBadge();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }
    </script>
</body>
</html>
