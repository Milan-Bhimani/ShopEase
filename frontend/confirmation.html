<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Order Confirmed - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-bag-heart-fill me-2"></i>ShopEase
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="confirmation-card" id="confirmation-content">
                    <!-- Content loaded dynamically -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderData = JSON.parse(localStorage.getItem('lastOrder') || 'null');

            if (!orderData) {
                window.location.href = '/';
                return;
            }

            renderConfirmation(orderData);

            // Clear the order data from storage
            localStorage.removeItem('lastOrder');
        });

        function renderConfirmation(order) {
            const container = document.getElementById('confirmation-content');

            container.innerHTML = `
                <div class="confirmation-icon">
                    <i class="bi bi-check-lg"></i>
                </div>

                <h3 class="text-success mb-2">Order Placed Successfully!</h3>
                <p class="text-muted mb-4">${order.message}</p>

                <div class="bg-light rounded p-4 mb-4 text-start">
                    <div class="row mb-2">
                        <div class="col-6 text-muted">Order Number:</div>
                        <div class="col-6 text-end fw-bold">${order.order_number}</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 text-muted">Transaction ID:</div>
                        <div class="col-6 text-end"><code>${order.transaction_id}</code></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 text-muted">Payment Method:</div>
                        <div class="col-6 text-end">${Utils.getPaymentMethodName(order.payment_method)}</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Amount:</strong></div>
                        <div class="col-6 text-end"><strong class="text-primary h5">${Utils.formatPrice(order.amount)}</strong></div>
                    </div>
                </div>

                ${order.payment_method === 'cod' ? `
                    <div class="alert alert-info text-start">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Cash on Delivery:</strong> Please keep ${Utils.formatPrice(order.amount)} ready at the time of delivery.
                    </div>
                ` : `
                    <div class="alert alert-success text-start">
                        <i class="bi bi-check-circle me-2"></i>
                        <strong>Payment Successful:</strong> Your payment has been processed.
                    </div>
                `}

                <div class="text-start mb-4">
                    <h6><i class="bi bi-truck me-2"></i>What's Next?</h6>
                    <ul class="text-muted small">
                        <li>You will receive an order confirmation email shortly</li>
                        <li>We'll notify you when your order ships</li>
                        <li>Expected delivery within 5-7 business days</li>
                    </ul>
                </div>

                <div class="d-grid gap-2">
                    <a href="/profile.html#orders" class="btn btn-primary">
                        <i class="bi bi-box me-2"></i>View My Orders
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
