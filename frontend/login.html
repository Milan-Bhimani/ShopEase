<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Login - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-bag-heart-fill me-2"></i>ShopEase
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <h2><i class="bi bi-person-circle text-primary me-2"></i>Login</h2>

            <div id="error-message" class="alert alert-danger d-none"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye" id="password-icon"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Password is required.</div>
                </div>

                <p class="small text-muted mb-3">
                    <i class="bi bi-shield-check me-1"></i>
                    For your security, we'll send a verification code to your email
                </p>

                <button type="submit" class="btn btn-primary w-100 py-2" id="login-btn">
                    <span id="btn-text">Continue</span>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>

            <hr class="my-4">

            <p class="text-center text-muted mb-0">
                New to ShopEase? <a href="/signup.html" class="text-primary text-decoration-none">Create an account</a>
            </p>
        </div>
    </div>

    <!-- OTP Verification Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-shield-lock me-2"></i>Verify Your Identity</h5>
                </div>
                <div class="modal-body text-center py-4">
                    <div class="mb-3">
                        <i class="bi bi-envelope-paper text-primary display-4"></i>
                    </div>
                    <p class="mb-1">We've sent a verification code to:</p>
                    <p class="fw-bold mb-3" id="otp-email-display"></p>

                    <div id="otp-error" class="alert alert-danger d-none mb-3"></div>

                    <div class="mb-4">
                        <label class="form-label">Enter 6-digit OTP</label>
                        <div class="d-flex justify-content-center gap-2" id="otp-inputs">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 0)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 1)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 2)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 3)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 4)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 5)">
                        </div>
                    </div>

                    <p class="text-muted small mb-3">
                        Code expires in <span id="otp-timer" class="fw-bold text-danger">10:00</span>
                    </p>

                    <button type="button" class="btn btn-primary w-100 mb-3" id="verify-otp-btn" onclick="verifyOtp()">
                        <span id="verify-btn-text">Verify & Login</span>
                        <span id="verify-btn-spinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>

                    <p class="small text-muted mb-0">
                        Didn't receive the code?
                        <button type="button" class="btn btn-link btn-sm p-0" id="resend-btn" onclick="resendOtp()">Resend OTP</button>
                    </p>
                </div>
                <div class="modal-footer justify-content-center border-0">
                    <button type="button" class="btn btn-outline-secondary" onclick="cancelOtpVerification()">
                        <i class="bi bi-arrow-left me-1"></i>Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Redirect if already logged in
        if (API.isAuthenticated()) {
            const returnUrl = Utils.getUrlParam('return') || '/';
            window.location.href = returnUrl;
        }

        // State
        let otpModal = null;
        let otpTimerInterval = null;
        let pendingLogin = null;

        document.addEventListener('DOMContentLoaded', () => {
            otpModal = new bootstrap.Modal(document.getElementById('otpModal'));

            // Handle paste in OTP inputs
            document.getElementById('otp-inputs').addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const digits = paste.replace(/\D/g, '').slice(0, 6);
                const inputs = document.querySelectorAll('.otp-input');
                digits.split('').forEach((digit, i) => {
                    if (inputs[i]) inputs[i].value = digit;
                });
                if (digits.length === 6) {
                    verifyOtp();
                }
            });

            // Handle backspace in OTP inputs
            document.querySelectorAll('.otp-input').forEach((input, index) => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        const inputs = document.querySelectorAll('.otp-input');
                        inputs[index - 1].focus();
                    }
                });
            });
        });

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('password-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        function handleOtpInput(input, index) {
            // Only allow digits
            input.value = input.value.replace(/\D/g, '');

            // Move to next input
            if (input.value && index < 5) {
                const inputs = document.querySelectorAll('.otp-input');
                inputs[index + 1].focus();
            }

            // Auto-verify when all 6 digits entered
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(i => i.value).join('');
            if (otp.length === 6) {
                verifyOtp();
            }
        }

        function startOtpTimer(seconds) {
            if (otpTimerInterval) clearInterval(otpTimerInterval);

            let remaining = seconds;
            const timerEl = document.getElementById('otp-timer');
            const resendBtn = document.getElementById('resend-btn');

            const updateTimer = () => {
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

                if (remaining <= 0) {
                    clearInterval(otpTimerInterval);
                    timerEl.textContent = 'Expired';
                    resendBtn.disabled = false;
                } else {
                    resendBtn.disabled = remaining > 540; // Enable after 1 minute
                }
                remaining--;
            };

            updateTimer();
            otpTimerInterval = setInterval(updateTimer, 1000);
        }

        function clearOtpInputs() {
            document.querySelectorAll('.otp-input').forEach(input => {
                input.value = '';
            });
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const loginBtn = document.getElementById('login-btn');

            // Reset error
            errorDiv.classList.add('d-none');

            // Validate email
            if (!Utils.isValidEmail(email)) {
                document.getElementById('email').classList.add('is-invalid');
                return;
            }
            document.getElementById('email').classList.remove('is-invalid');

            // Show loading
            loginBtn.disabled = true;
            btnText.textContent = 'Verifying credentials...';
            btnSpinner.classList.remove('d-none');

            try {
                // Store credentials for later
                pendingLogin = { email, password };

                // Send OTP for login verification
                const response = await API.Auth.sendOTP(email, 'login');

                // Show OTP modal
                document.getElementById('otp-email-display').textContent = email;
                clearOtpInputs();
                document.getElementById('otp-error').classList.add('d-none');
                otpModal.show();
                startOtpTimer(response.expires_in);

                // Focus first OTP input
                setTimeout(() => {
                    document.querySelector('.otp-input').focus();
                }, 500);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
                pendingLogin = null;
            } finally {
                loginBtn.disabled = false;
                btnText.textContent = 'Continue';
                btnSpinner.classList.add('d-none');
            }
        }

        async function verifyOtp() {
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(i => i.value).join('');

            if (otp.length !== 6) {
                return;
            }

            const btnText = document.getElementById('verify-btn-text');
            const btnSpinner = document.getElementById('verify-btn-spinner');
            const btn = document.getElementById('verify-otp-btn');
            const errorDiv = document.getElementById('otp-error');

            btn.disabled = true;
            btnText.textContent = 'Verifying...';
            btnSpinner.classList.remove('d-none');
            errorDiv.classList.add('d-none');

            try {
                // Verify OTP first
                await API.Auth.verifyOTP(pendingLogin.email, otp, 'login');

                btnText.textContent = 'Logging in...';

                // Now complete login with credentials
                await API.Auth.login(pendingLogin.email, pendingLogin.password);

                otpModal.hide();
                Utils.showToast('Login successful!');

                // Redirect
                const returnUrl = Utils.getUrlParam('return') || '/';
                window.location.href = decodeURIComponent(returnUrl);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
                clearOtpInputs();
                document.querySelector('.otp-input').focus();
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Verify & Login';
                btnSpinner.classList.add('d-none');
            }
        }

        async function resendOtp() {
            const resendBtn = document.getElementById('resend-btn');
            const errorDiv = document.getElementById('otp-error');

            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';

            try {
                const response = await API.Auth.resendOTP(pendingLogin.email, 'login');
                clearOtpInputs();
                errorDiv.classList.add('d-none');
                startOtpTimer(response.expires_in);
                Utils.showToast('OTP sent successfully!');
                document.querySelector('.otp-input').focus();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
            } finally {
                resendBtn.textContent = 'Resend OTP';
            }
        }

        function cancelOtpVerification() {
            if (otpTimerInterval) clearInterval(otpTimerInterval);
            pendingLogin = null;
            otpModal.hide();
        }
    </script>
</body>
</html>
