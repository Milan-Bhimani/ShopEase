<!--
================================================================================
ShopEase Login Page (login.html)
================================================================================

PURPOSE:
--------
User authentication page with two login methods:
1. Password-based login (traditional)
2. OTP-based login (passwordless via email)

AUTHENTICATION FLOW:
--------------------
PASSWORD LOGIN:
  1. User enters email + password
  2. POST /api/auth/login
  3. On success: Store token → Redirect to return URL or home
  4. On failure: Show error message

OTP LOGIN:
  1. User enters email
  2. POST /api/auth/otp/send (purpose: login)
  3. OTP modal opens with 6-digit input
  4. User enters OTP from email
  5. POST /api/auth/login-otp
  6. On success: Store token → Redirect

OTP FEATURES:
-------------
- 6 individual input boxes (like banking apps)
- Auto-focus moves to next box on input
- Paste support (can paste full 6-digit code)
- Backspace moves to previous box
- 10-minute expiry timer
- Resend button (enabled after 1 minute)
- Auto-submit when 6 digits entered

RETURN URL:
-----------
When redirected from protected pages, the original URL is preserved:
  /login.html?return=/checkout.html

After successful login, user is redirected back to that URL.
Handled by: Utils.getUrlParam('return')

UI COMPONENTS:
--------------
1. Login Method Tabs (Password / Email OTP)
2. Password Form:
   - Email input
   - Password input with show/hide toggle
   - Submit button with loading spinner
3. OTP Form:
   - Email input only
   - Send OTP button with loading spinner
4. OTP Verification Modal:
   - 6-digit input boxes
   - Timer countdown
   - Verify button
   - Resend button
   - Cancel/Back button

CSS:
----
Custom tab styles are inline in <style> tag.
Auth container styles in styles.css.

SECURITY:
---------
- Already authenticated users are redirected away
- Password visibility toggle doesn't leak password
- OTP expires after 10 minutes
- Rate limiting on resend (1 min minimum)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Login - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .login-method-tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 1.5rem;
        }
        .login-method-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            color: #6c757d;
            transition: all 0.2s;
        }
        .login-method-tab:hover {
            color: #0d6efd;
        }
        .login-method-tab.active {
            color: #0d6efd;
            border-bottom-color: #0d6efd;
            font-weight: 500;
        }
        .login-method-tab i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-bag-heart-fill me-2"></i>ShopEase
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="mb-4"><i class="bi bi-person-circle text-primary me-2"></i>Login</h2>

            <!-- Login Method Tabs -->
            <div class="login-method-tabs">
                <div class="login-method-tab active" onclick="switchLoginMethod('password')" id="tab-password">
                    <i class="bi bi-key"></i>
                    Password
                </div>
                <div class="login-method-tab" onclick="switchLoginMethod('otp')" id="tab-otp">
                    <i class="bi bi-envelope"></i>
                    Email OTP
                </div>
            </div>

            <div id="error-message" class="alert alert-danger d-none"></div>

            <!-- Password Login Form -->
            <form id="password-login-form" onsubmit="handlePasswordLogin(event)">
                <div class="mb-3">
                    <label for="email-password" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-password" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2" id="password-login-btn">
                    <span id="password-btn-text">Login</span>
                    <span id="password-btn-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>

            <!-- OTP Login Form -->
            <form id="otp-login-form" onsubmit="handleOtpLogin(event)" style="display: none;">
                <div class="mb-4">
                    <label for="email-otp" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-otp" placeholder="Enter your email" required>
                    <div class="form-text"><i class="bi bi-info-circle me-1"></i>We'll send a 6-digit code to your email</div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2" id="otp-login-btn">
                    <span id="otp-btn-text">Send OTP</span>
                    <span id="otp-btn-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>

            <hr class="my-4">

            <p class="text-center text-muted mb-0">
                New to ShopEase? <a href="/signup.html" class="text-primary text-decoration-none">Create an account</a>
            </p>
        </div>
    </div>

    <!-- OTP Verification Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-shield-lock me-2"></i>Verify Your Email</h5>
                </div>
                <div class="modal-body text-center py-4">
                    <div class="mb-3">
                        <i class="bi bi-envelope-paper text-primary display-4"></i>
                    </div>
                    <p class="mb-1">We've sent a verification code to:</p>
                    <p class="fw-bold mb-3" id="otp-email-display"></p>

                    <div id="otp-error" class="alert alert-danger d-none mb-3"></div>

                    <div class="mb-4">
                        <label class="form-label">Enter 6-digit OTP</label>
                        <div class="d-flex justify-content-center gap-2" id="otp-inputs">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 0)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 1)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 2)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 3)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 4)">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" style="width: 45px; height: 50px; font-size: 1.5rem;" oninput="handleOtpInput(this, 5)">
                        </div>
                    </div>

                    <p class="text-muted small mb-3">
                        Code expires in <span id="otp-timer" class="fw-bold text-danger">10:00</span>
                    </p>

                    <button type="button" class="btn btn-primary w-100 mb-3" id="verify-otp-btn" onclick="verifyOtp()">
                        <span id="verify-btn-text">Verify & Login</span>
                        <span id="verify-btn-spinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>

                    <p class="small text-muted mb-0">
                        Didn't receive the code?
                        <button type="button" class="btn btn-link btn-sm p-0" id="resend-btn" onclick="resendOtp()">Resend OTP</button>
                    </p>
                </div>
                <div class="modal-footer justify-content-center border-0">
                    <button type="button" class="btn btn-outline-secondary" onclick="cancelOtpVerification()">
                        <i class="bi bi-arrow-left me-1"></i>Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Redirect if already logged in
        if (API.isAuthenticated()) {
            const returnUrl = Utils.getUrlParam('return') || '/';
            window.location.href = returnUrl;
        }

        let currentMethod = 'password';
        let otpModal = null;
        let otpTimerInterval = null;
        let pendingEmail = null;

        document.addEventListener('DOMContentLoaded', () => {
            otpModal = new bootstrap.Modal(document.getElementById('otpModal'));

            // Handle paste in OTP inputs
            document.getElementById('otp-inputs').addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const digits = paste.replace(/\D/g, '').slice(0, 6);
                const inputs = document.querySelectorAll('.otp-input');
                digits.split('').forEach((digit, i) => {
                    if (inputs[i]) inputs[i].value = digit;
                });
                if (digits.length === 6) {
                    verifyOtp();
                }
            });

            // Handle backspace in OTP inputs
            document.querySelectorAll('.otp-input').forEach((input, index) => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        const inputs = document.querySelectorAll('.otp-input');
                        inputs[index - 1].focus();
                    }
                });
            });
        });

        function switchLoginMethod(method) {
            currentMethod = method;
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.add('d-none');

            // Update tabs
            document.getElementById('tab-password').classList.toggle('active', method === 'password');
            document.getElementById('tab-otp').classList.toggle('active', method === 'otp');

            // Show/hide forms
            document.getElementById('password-login-form').style.display = method === 'password' ? 'block' : 'none';
            document.getElementById('otp-login-form').style.display = method === 'otp' ? 'block' : 'none';
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('password-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        function handleOtpInput(input, index) {
            input.value = input.value.replace(/\D/g, '');

            if (input.value && index < 5) {
                const inputs = document.querySelectorAll('.otp-input');
                inputs[index + 1].focus();
            }

            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(i => i.value).join('');
            if (otp.length === 6) {
                verifyOtp();
            }
        }

        function startOtpTimer(seconds) {
            if (otpTimerInterval) clearInterval(otpTimerInterval);

            let remaining = seconds;
            const timerEl = document.getElementById('otp-timer');
            const resendBtn = document.getElementById('resend-btn');

            const updateTimer = () => {
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

                if (remaining <= 0) {
                    clearInterval(otpTimerInterval);
                    timerEl.textContent = 'Expired';
                    resendBtn.disabled = false;
                } else {
                    resendBtn.disabled = remaining > 540;
                }
                remaining--;
            };

            updateTimer();
            otpTimerInterval = setInterval(updateTimer, 1000);
        }

        function clearOtpInputs() {
            document.querySelectorAll('.otp-input').forEach(input => {
                input.value = '';
            });
        }

        // Password Login
        async function handlePasswordLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email-password').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const btnText = document.getElementById('password-btn-text');
            const btnSpinner = document.getElementById('password-btn-spinner');
            const btn = document.getElementById('password-login-btn');

            errorDiv.classList.add('d-none');

            if (!Utils.isValidEmail(email)) {
                errorDiv.textContent = 'Please enter a valid email address';
                errorDiv.classList.remove('d-none');
                return;
            }

            btn.disabled = true;
            btnText.textContent = 'Logging in...';
            btnSpinner.classList.remove('d-none');

            try {
                await API.Auth.login(email, password);
                Utils.showToast('Login successful!');

                const returnUrl = Utils.getUrlParam('return') || '/';
                window.location.href = decodeURIComponent(returnUrl);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Login';
                btnSpinner.classList.add('d-none');
            }
        }

        // OTP Login - Step 1: Send OTP
        async function handleOtpLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email-otp').value.trim();
            const errorDiv = document.getElementById('error-message');
            const btnText = document.getElementById('otp-btn-text');
            const btnSpinner = document.getElementById('otp-btn-spinner');
            const btn = document.getElementById('otp-login-btn');

            errorDiv.classList.add('d-none');

            if (!Utils.isValidEmail(email)) {
                errorDiv.textContent = 'Please enter a valid email address';
                errorDiv.classList.remove('d-none');
                return;
            }

            btn.disabled = true;
            btnText.textContent = 'Sending OTP...';
            btnSpinner.classList.remove('d-none');

            try {
                pendingEmail = email;
                const response = await API.Auth.sendOTP(email, 'login');

                // Show OTP modal
                document.getElementById('otp-email-display').textContent = email;
                clearOtpInputs();
                document.getElementById('otp-error').classList.add('d-none');
                otpModal.show();
                startOtpTimer(response.expires_in);

                setTimeout(() => {
                    document.querySelector('.otp-input').focus();
                }, 500);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
                pendingEmail = null;
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Send OTP';
                btnSpinner.classList.add('d-none');
            }
        }

        // OTP Login - Step 2: Verify OTP and Login
        async function verifyOtp() {
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(i => i.value).join('');

            if (otp.length !== 6) return;

            const btnText = document.getElementById('verify-btn-text');
            const btnSpinner = document.getElementById('verify-btn-spinner');
            const btn = document.getElementById('verify-otp-btn');
            const errorDiv = document.getElementById('otp-error');

            btn.disabled = true;
            btnText.textContent = 'Verifying...';
            btnSpinner.classList.remove('d-none');
            errorDiv.classList.add('d-none');

            try {
                // Login with OTP directly (backend verifies OTP and logs in)
                await API.Auth.loginWithOTP(pendingEmail, otp);

                otpModal.hide();
                Utils.showToast('Login successful!');

                const returnUrl = Utils.getUrlParam('return') || '/';
                window.location.href = decodeURIComponent(returnUrl);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
                clearOtpInputs();
                document.querySelector('.otp-input').focus();
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Verify & Login';
                btnSpinner.classList.add('d-none');
            }
        }

        async function resendOtp() {
            const resendBtn = document.getElementById('resend-btn');
            const errorDiv = document.getElementById('otp-error');

            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';

            try {
                const response = await API.Auth.resendOTP(pendingEmail, 'login');
                clearOtpInputs();
                errorDiv.classList.add('d-none');
                startOtpTimer(response.expires_in);
                Utils.showToast('OTP sent successfully!');
                document.querySelector('.otp-input').focus();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
            } finally {
                resendBtn.textContent = 'Resend OTP';
            }
        }

        function cancelOtpVerification() {
            if (otpTimerInterval) clearInterval(otpTimerInterval);
            pendingEmail = null;
            otpModal.hide();
        }
    </script>
</body>
</html>
