<!--
================================================================================
ShopEase Sign Up Page (signup.html)
================================================================================

PURPOSE:
--------
New user registration page.
Creates a new account and automatically logs in the user.

REGISTRATION FLOW:
------------------
1. User fills out form:
   - First name (required)
   - Last name (required)
   - Email (required, validated)
   - Phone (optional, validated if provided)
   - Password (required, strength validated)
   - Confirm password (required, must match)
   - Terms agreement checkbox (required)

2. Client-side validation:
   - Email format check
   - Phone format check (if provided)
   - Password strength (8+ chars, upper, lower, digit)
   - Password match confirmation

3. Submit: POST /api/auth/register

4. On success:
   - Token stored in localStorage
   - Redirect to home page

PASSWORD REQUIREMENTS:
----------------------
- Minimum 8 characters
- At least one uppercase letter (A-Z)
- At least one lowercase letter (a-z)
- At least one digit (0-9)

These are validated client-side in validatePassword()
and server-side in the backend.

FORM VALIDATION:
----------------
Uses Bootstrap's is-invalid class for error states.
Invalid feedback shown below each field.

PASSWORD VISIBILITY:
--------------------
Both password fields have show/hide toggle.
Same togglePassword() function handles both.

UI COMPONENTS:
--------------
1. Form with two columns for first/last name
2. Email input with validation
3. Phone input (optional)
4. Password + Confirm Password with toggles
5. Terms checkbox with links to policies
6. Submit button with loading spinner
7. Link to login page

SECURITY:
---------
- Already authenticated users redirected away
- Password not stored until form submit
- Phone is optional (privacy consideration)
- Terms must be explicitly accepted
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Sign Up - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-bag-heart-fill me-2"></i>ShopEase
            </a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="auth-container">
        <div class="auth-card" style="max-width: 450px;">
            <h2><i class="bi bi-person-plus text-primary me-2"></i>Create Account</h2>

            <div id="error-message" class="alert alert-danger d-none"></div>

            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback" id="email-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number (optional)</label>
                    <input type="tel" class="form-control" id="phone" placeholder="10-digit phone number">
                    <div class="invalid-feedback">Please enter a valid phone number.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                            <i class="bi bi-eye" id="password-icon"></i>
                        </button>
                    </div>
                    <div class="form-text">Must be at least 8 characters with uppercase, lowercase, and a number.</div>
                    <div class="invalid-feedback" id="password-feedback">Password doesn't meet requirements.</div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                            <i class="bi bi-eye" id="confirmPassword-icon"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Passwords do not match.</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="/pages/terms.html" class="text-primary">Terms of Service</a> and <a href="/pages/privacy.html" class="text-primary">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2" id="signup-btn">
                    <span id="btn-text">Create Account</span>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>

            <hr class="my-4">

            <p class="text-center text-muted mb-0">
                Already have an account? <a href="/login.html" class="text-primary text-decoration-none">Login</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Redirect if already logged in
        if (API.isAuthenticated()) {
            window.location.href = '/';
        }

        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        function validatePassword(password) {
            if (password.length < 8) return false;
            if (!/[A-Z]/.test(password)) return false;
            if (!/[a-z]/.test(password)) return false;
            if (!/\d/.test(password)) return false;
            return true;
        }

        async function handleSignup(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorDiv = document.getElementById('error-message');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const signupBtn = document.getElementById('signup-btn');

            // Reset errors
            errorDiv.classList.add('d-none');
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));

            // Validate email
            if (!Utils.isValidEmail(email)) {
                document.getElementById('email').classList.add('is-invalid');
                return;
            }

            // Validate phone if provided
            if (phone && !Utils.isValidPhone(phone)) {
                document.getElementById('phone').classList.add('is-invalid');
                return;
            }

            // Validate password
            if (!validatePassword(password)) {
                document.getElementById('password').classList.add('is-invalid');
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('is-invalid');
                return;
            }

            // Show loading
            signupBtn.disabled = true;
            btnText.textContent = 'Creating account...';
            btnSpinner.classList.remove('d-none');

            try {
                // Direct registration without OTP
                await API.Auth.register({
                    email,
                    password,
                    first_name: firstName,
                    last_name: lastName,
                    phone: phone || null,
                });

                Utils.showToast('Account created successfully!');
                window.location.href = '/';

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
            } finally {
                signupBtn.disabled = false;
                btnText.textContent = 'Create Account';
                btnSpinner.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
